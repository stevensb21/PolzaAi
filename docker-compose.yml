services:
  polza-ai-bot:
    build: .
    container_name: polza-ai-bot
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - POLZA_AI_TOKEN=${POLZA_AI_TOKEN}
      - API_TOKEN=${API_TOKEN}
      - BASE_URL=${BASE_URL}
      - VSEGPT_API_KEY=${VSEGPT_API_KEY}
      - PROXYAPI_API_KEY=${PROXYAPI_API_KEY}
      - OPENAI_MODEL_POLZA_4_1=${OPENAI_MODEL_POLZA_4_1}
      - GEMINI_MODEL_POLZA_2_0=${GEMINI_MODEL_POLZA_2_0}
      - OPENAI_MODEL_VSEGPT=${OPENAI_MODEL_VSEGPT}
      - GEMINI_MODEL_VSEGPT=${GEMINI_MODEL_VSEGPT}
      - OPENAI_MODEL_PROXYAPI=${OPENAI_MODEL_PROXYAPI}
      - GEMINI_MODEL_PROXYAPI=${GEMINI_MODEL_PROXYAPI}
    volumes:
      # Монтируем логи для сохранения
      - ./logs:/app/logs
      # Монтируем изображения для колонтитулов
      - ./images:/app/images
      # Монтируем настройки уведомлений
      - ./notification_settings.json:/app/notification_settings.json
      # Монтируем .env файл
      - ./.env:/app/.env:ro

    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/getMe')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: polza-ai-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data

    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3


volumes:
  redis_data:
